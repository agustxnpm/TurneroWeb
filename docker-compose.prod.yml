version: '3.8'

services:
  # 1. Base de Datos
  db:
    image: postgres:15-alpine
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: turnerodb
      POSTGRES_USER: ${DB_USERNAME}     # Variables que definiremos en el servidor
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data # Persistencia de datos
    networks:
      - app_network

  # 2. Backend (Java)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile  # Usamos el que ya tenías, funciona bien
    restart: always
    # ports:  # Removido: no exponer al host, solo accesible internamente
    expose:
      - "8080"
    environment:
      # Conectamos con el servicio 'db' definido arriba
      DB_URL: jdbc:postgresql://db:5432/turnerodb
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      # Configuración JWT y Mail
      JWT_SECRET: ${JWT_SECRET}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      APP_URL: https://cheturno.site
      APP_ALLOWED_ORIGINS: https://cheturno.site
      SECURITY_DEV_MODE: ${SECURITY_DEV_MODE}
    depends_on:
      - db
    networks:
      - app_network

  # 3. Frontend (Angular + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod # El archivo nuevo que creamos
    restart: always
    # ports:  # Removido: no exponer al host, solo accesible internamente
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - app_network

  # 4. Nginx Proxy Manager
  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    restart: always
    ports:
      - "80:80"    # HTTP
      - "443:443"  # HTTPS
      - "81:81"    # Panel de administración
    volumes:
      - npm_data:/data
      - npm_ssl:/etc/letsencrypt
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
  npm_data:
  npm_ssl:
