<div class="grafico-torta">
  <div class="chart-header" *ngIf="title || icon">
    <div class="chart-title-wrapper">
      <span class="material-symbols-outlined" *ngIf="icon">{{ icon }}</span>
      <h6 *ngIf="title">{{ title }}</h6>
    </div>
  </div>
  
  <!-- Canvas cuando hay datos -->
  <div class="chart-canvas-wrapper" *ngIf="hasData()">
    <canvas baseChart
      [data]="chartData"
      [type]="'pie'">
    </canvas>
  </div>
  
  <!-- Mensaje cuando no hay datos -->
  <div class="empty-state-chart" *ngIf="!hasData()">
    <span class="material-symbols-outlined">pie_chart_outline</span>
    <p>No hay registros disponibles</p>
  </div>
</div>
